<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
	
  </head>
  <body>
	<div class="cover-container d-flex h-50 p-3 mx-auto flex-column text-center">
	<header class ="masthead mb-auto">
		<div class = "inner">
			<h3 class = "masthead-brand">GetGIF</h3>
			<nav class="nav nav-masthead justify-content-center">
				<a class="nav-link" href="/index.html">Home</a>
				<a class="nav-link active" href="/update.html">Update and Delete</a>
			</nav>
		</div>
	</header>
	<main role="main" class="inner cover">
			<h2>You can update any <b>data</b> here!</h2>
			<div>
				<form>
				  <div class="form-group input-inline">
				    <input type="text" class="form-control" id="dataId" placeholder="Id of data item">				
				  	<input type="text" class="form-control" id="dataUserName" placeholder="Name of person">
				  </div>
				  <div class="form-group">
				    <input type="text" class="form-control" id="dataUrl" placeholder="GIF url">
				  </div>
				  <div class="form-group">
				    <input type="text" class="form-control" id="dataUrl_mp4" placeholder="GIF_MP4 url">
				  </div>
				  <div class="form-group">
				    <input type="text" class="form-control" id="dataTag" placeholder="Wort, dass Sie gesucht haben">
				  </div>
				  <div class="buttons">
				  	<button type="button" class="form-control btn btn-outline-primary btn-put">Update data</button>
				  	<button type="button" class="form-control btn btn-outline-primary btn-table">Restart table</button>
				  </div>
				  <div class="form-group">
				  	<input type="text" class="form-control form-delete" id="inputIdDelete" placeholder="Enter ID">
				  	<button type="button" class="form-control btn btn-outline-danger form-delete">Delete data</button>
				  </div>
				</form>
			</div>
      </main>	
  </div>
  <br>
  <div class="tabledata">
	   		<table class="table table-bordered table-dark table-hover">
	   			<thead>
	    			<tr>
	    				<th>ID</th>
	    				<th>URL</th>
	    				<th>URL_MP4</th>
	    				<th>SEARCH_TAG</th>
	    				<th>USER_NAME</th>
	    			</tr>
	   			</thead>
	   			<tbody>
	   			
	   			</tbody>
	   		</table>
	   	</div> 	 	
	<script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="update_script.js"></script>
  </body>
</html>
