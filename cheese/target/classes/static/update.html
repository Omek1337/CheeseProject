  <body class "text-center">
	<div class="cover-container d-flex h-50 p-3 mx-auto flex-column">
	<header class ="masthead mb-auto">
		<div class = "inner">
			<h3 class = "masthead-brand">GetGIF</h3>
			<nav class="nav nav-masthead justify-content-center">
				<a class="nav-link active" href="/index.html">Home</a>

			</nav>
		</div>

	<main role="main" class="inner cover">
			<h2>You can update any <b>data</b> here!</h2>
			<div>
				<form>
				  <div class="form-group">
				    <input type="text" class="form-control" id="dataId" placeholder="Id of data item">
				  </div>
				  <div class="form-group">
				    <input type="text" class="form-control" id="dataUrl" placeholder="GIF url">
				  </div>
				  <div class="form-group">
				    <input type="text" class="form-control" id="dataUrl_mp4" placeholder="GIF_MP4 url">
				  </div>
				  <div class="form-group">
				    <input type="text" class="form-control" id="DataTag" placeholder="Wort, dass Sie gesucht haben">
				  </div>
				</form>
			</div>
			<button>Get all Data</button>>
      </main>
